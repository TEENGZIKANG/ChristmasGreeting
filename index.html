 <html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <iframe src="xmas_music.mp3" allow="autoplay" style="display:none" id="iframeAudio">
    </iframe> 
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<!-- <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.png" /> -->
	    <a-asset-item id="avatarModel" src="snowman/scene.gltf"></a-asset-item>
      <a-asset-item id="christmasTree" src="stylised_christmas_tree/scene.gltf"></a-asset-item>

      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane> -->
        
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.5 0.5 0.5" src="#christmasTree"
        animation="property: rotation; to: 0 1080 0; dur: 7200; loop: true; easing: easeInOutSine;"
        >
        
        <a-gltf-model rotation="0 0 0 " position="2 0 0.8" scale="0.25 0.25 0.25" src="#avatarModel"
          animation="property: rotation; to: 0 360 0; dur: 3600; easing: easeInOutSine; loop: true;"
        >

     </a-entity>
    </a-scene>
  </body>
</html>
